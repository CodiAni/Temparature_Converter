<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="converter">
            <div class="title">
                <h3>TEMPERATURE CONVERTER</h3>
                <p><strong>Celsius To Fahrenheit</strong></p>
                <p><strong>&</strong></p>
                <p><strong>Fahrenheit To Celsius</strong></p>
            </div>
            <div class="input-field">
                <label for="celsius"><strong>Celsius:</strong></label>
                <input type="number" id="celsius" placeholder="Celsius">
                <label for="fahrenheit"><strong>Fahrenheit:</strong></label>
                <input type="number" id="fahrenheit" placeholder="Fahrenheit">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
